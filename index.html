<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let computerSelection = Math.floor(Math.random() * 3) + 1;

            if (computerSelection == 1) {
                computerSelection = "rock";
            } else if (computerSelection == 2) {
                computerSelection = "paper";
            } else {
                computerSelection = "scissors";
            }

            return computerSelection;
        }

        function playRound(computerSelection, playerSelection) {

            playerSelection = playerSelection.toLowerCase();

            if ((computerSelection == "rock") && (playerSelection == "rock")) {
                return roundDraw;
            } else if ((computerSelection == "rock") && (playerSelection == "paper")) {
                return playerWinRound;
            } else if ((computerSelection == "rock") && (playerSelection == "scissors")) {
                return computerWinRound;
            }

            if ((computerSelection == "paper" && playerSelection == "rock")) {
                return computerWinRound; 
            } else if ((computerSelection == "paper" && playerSelection == "paper")) {
                return roundDraw;
            } else if ((computerSelection == "paper" && playerSelection == "scissors")) {
                return playerWinRound;
            }

            if ((computerSelection == "scissors" && playerSelection == "rock")) {
                return playerWinRound;
            } else if ((computerSelection == "scissors" && playerSelection == "paper")) {
                return computerWinRound;
            } else if ((computerSelection == "scissors" && playerSelection == "scissors")) {
                return roundDraw;
            }
        }

        let playerWinRound = "You win!"
        let computerWinRound = "You lose!"
        let roundDraw = "Draw!"

        function playerInput() {
            let playerSelection = prompt("Paper, rock, or scissors?").toLowerCase();
            return playerSelection;
        }

        function game() {
            playerSelection = playerInput();
            computerSelection = computerPlay();
            let roundOneResult = playRound(computerSelection, playerSelection);
            console.log(roundOneResult);
            gameScore(roundOneResult);
            playerSelection = playerInput();
            computerSelection = computerPlay();
            let roundTwoResult = playRound(computerSelection, playerSelection);
            console.log(roundTwoResult);
            gameScore(roundTwoResult);
            playerSelection = playerInput();
            computerSelection = computerPlay();
            let roundThreeResult = playRound(computerSelection, playerSelection);
            console.log(roundThreeResult);
            gameScore(roundThreeResult);
            playerSelection = playerInput();
            computerSelection = computerPlay();
            let roundFourResult = playRound(computerSelection, playerSelection);
            console.log(roundFourResult);
            gameScore(roundFourResult);
            playerSelection = playerInput();
            computerSelection = computerPlay();
            let roundFiveResult = playRound(computerSelection, playerSelection);
            console.log(roundFiveResult);
            gameScore(roundFiveResult);
            console.log(overallGameScore())
        }


        let playerScore = 0
        let computerScore = 0
        let draws = 0
        
        function gameScore(result) {

            if (result === playerWinRound) {
                playerScore ++;
            } else if (result === computerWinRound) {
                computerScore ++;
            } else if (result === roundDraw) {
                draws ++;
            }
        }

        function overallGameScore() {
            if ((playerScore > computerScore) && (playerScore > draws)) {
                return "Congratulations, you won!"
            } else if ((computerScore > playerScore) && (computerScore > draws)) {
                return "Aww, you lost!"
            } else {
                return "No winners, try again!"
            }
        }

    </script>
</body>
</html>
